<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="style.css"
	<meta charset="UTF-8">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	<title>Etsy</title>
</head>
<body>
	<div id="container">
		<div class=firstContainer>
			<div class="etsyContainer">
				<p class="name">Etsy</p>
				<div class="searchBar"></div>
				<input class="topInput" name="search" type="text" placeholder="Whiskey">
				<button class="searchButton" type="submit">Search</button>
			</div>
			<div class="rightContainer">
				<p class="sell">Sell on Etsy</p>
				<p class="reg">Register</p>
				<button class="signIn" class="submit" type="submit">Sign In</button>
				<ul class="icons">
					<li class="dis"><i class="fas fa-briefcase"></i></br>Discover</li> 
					<li class="cart"><i class="fas fa-shopping-cart"></i></br>Cart</li>
					
				</ul>
			</div>
		</div>

		<div class="secondContainer">
			<ul class="nav">
				<li><i class="fas fa-gift"></i>Gifts</li>
				<li>Jewelry & Accessories</li>
				<li>Clothing & Shoes</li>
				<li>Home & Living</li>
				<li>wedding & Party</li>
				<li>Toys & Entertaiment</li>
				<li>Art & Collectibles</li>
				<li>Craft Supplies</li>
				<li>Vintage</li>
			</ul>
			
		</div>


		
	</div>
	









<script src="items.js"> </script>	
<script src="main.js"></script>
</body>

</html>
